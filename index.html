<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IS Viewer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body onload="init()">
  <img class="hidden" src="loader.svg" alt="loader" id="loader">
  <div id="viewer">
    <img id="image">
  </div>
  <div id="overlay" tabindex="-1">
    <h1 id="album-title"></h1>
    <span id="image-index"></span>
  </div>
  <div id="modal-overlay" class="hidden" onclick="hideModal()">
  </div>
  <div id="modal" class="hidden">
    <div class="flex-container">
      <h3 class="title">Manage Albums</h3>
      <form id="details">
        <label for="albums">Albums</label>
        <div>
          <select name="albums" id="albums">
            <option selected disabled value="0">Select One</option>
          </select>
          <button onclick="createAlbum()">+</button>
        </div>
        <label for="images">Images</label>
        <textarea name="images" id="images" rows="10" disabled></textarea>
        <div class="align-right"><button onclick="addImages()">Add Images</button></div>
        <label>Image List</label>
        <div class="scroll-y border">
          <ul id="image-list">
            <li>No images</li>
          </ul>
        </div>
        <div class="align-right mt">
          <button
            class="warning"
            onclick="deleteAlbum()"
          >
            Delete Album
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
